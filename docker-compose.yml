version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:0.4.24
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

  chatbot:
    build: .
    container_name: rag-chatbot
    ports:
      - "8080:8080"
    volumes:
      - chatbot-data:/app/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SPRING_AI_VECTORSTORE_CHROMA_URL=http://chromadb:8000
      - RAG_DATA_DIR=/app/data
      - SHELL_INTERACTIVE=false
    depends_on:
      chromadb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  chroma-data:
    driver: local
  ollama:
    driver: local
  chatbot-data:
    driver: local
