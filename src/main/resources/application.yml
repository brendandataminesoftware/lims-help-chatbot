spring:
  application:
    name: rag-chatbot

  # Spring Shell configuration
  shell:
    interactive:
      enabled: ${SHELL_INTERACTIVE:true}

  # H2 Database for conversations
  datasource:
    url: jdbc:h2:file:${RAG_DATA_DIR:./data}/conversations;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console

  # Spring AI OpenAI Configuration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o
          temperature: 0.7
      embedding:
        options:
          model: text-embedding-ada-002

    # ChromaDB Vector Store Configuration
    vectorstore:
      chroma:
        client:
          host: ${CHROMA_HOST:http://localhost}
          port: ${CHROMA_PORT:8000}
        collection-name: documents
        initialize-schema: true

# Server configuration
server:
  port: 8080

# Logging
logging:
  level:
    com.chatbot: DEBUG
    org.springframework.ai: DEBUG

# RAG Configuration
rag:
  chunk-size: 1000
  chunk-overlap: 200
  max-results: 5
  data-dir: ${RAG_DATA_DIR:./data}
  docs-base-url: ${DOCS_BASE_URL:https://docs.dataminesoftware.com/CCLAS-EL/Latest/}
  metadata-file: ${RAG_METADATA_FILE:/docs/collection-metadata.json}
